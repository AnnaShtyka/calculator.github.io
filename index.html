<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="result">
            <div class="display-current" type="expression"></div>
            <div class="display-output" type="screen"></div> 
        </div>

        <div class="keyboard">
            <button class="op">10<sup>x</sup></button>
            <button class="op">^</sup></button>
            <button class="op">1/x</button>
            <button class="sign">&#177</button>

            <button class="backspace">&#8592</button>
            <button class="clearNumber">CE</button>
            <button class="clearScreen">C</button>
            <button class="sqrt">&#8730</button>

            <button class="number" data-num="7">7</button>
            <button class="number" data-num="8">8</button>
            <button class="number" data-num="9">9</button>
            <button class="op">/</button>
            
            
            <button class="number" data-num="4">4</button>
            <button class="number" data-num="5">5</button>
            <button class="number" data-num="6">6</button>
            <button class="op">*</button>
            
            

            <button class="number" data-num="1">1</button>
            <button class="number" data-num="2">2</button>
            <button class="number" data-num="3">3</button>
            <button class="op">-</button> 
            
            
            <button class="op">(</button>
            <button class="op">)</button>
            <button class="number">.</button>
            <button class="op">+</button>

            <button class="number" id="zero">0</button>
            <button class="equal">=</button>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
